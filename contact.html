<!DOCTYPE html>
<html>
<link href='css/bootstrap2.css' rel='stylesheet'>
<link href='bootstrap-3.3.7-dist/css/contact.css' rel='stylesheet'>
<meta name='viewport'content='width=device-width,initial-scale=1.0'>


<body>

<div class='image'></div>

<div class='toolbar'>
    <a class="home" href="index.html">HOME</a>
    <a href="newabout.html">ABOUT</a>
    <a href="recipes.html">RECIPES</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <div class="row">
      <div class="box">
          <div class="col-lg-12">
              <hr>
              <div class='head'><strong> CONTACT FORM</strong></div>
              <hr>
              <form role="form">
                  <div class="row">
                      <div class="form-group col-lg-4">
                            <p><strong> Name:</strong></p>
                          <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-lg-4">
                            <p><strong> Email Address:</strong></p>
                          <input type="email" class="form-control">
                      </div>
                      <div class="form-group col-lg-4">
                            <p><strong> Phone Number:</strong></p>
                          <input type="tel" class="form-control">
                      </div>
                      <div class="clearfix"></div>
                      <div class="form-group col-lg-12">
                            <p><strong> Message:</strong></p>
                      <textarea class="form-control" rows="6"></textarea>
                      </div>
                      <div class="form-group col-lg-12">
                          <input type="hidden" name="save" value="contact">
                          <br>
                          <button type="submit" class="btn btn-default">Submit</button></br>
                          <br></br>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>


<div id='social-buttons'>
  <button class='btn btn-lg btn-twitter'>TWITTER</button>
  <button class='btn btn-lg btn-facebook'>FACEBOOK</button>
  <button class='btn btn-lg btn-snapchat'>SNAPCHAT</button>
  <button class='btn btn-lg btn-instagram'>INSTAGRAM</button>
</div>

</body>
</html>
